<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Hoppscotch Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .splash-container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .app-name {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .app-tagline {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 30px;
        font-weight: 300;
      }

      .loading-container {
        margin-top: 20px;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 0 auto 10px;
        overflow: hidden;
      }

      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        border-radius: 2px;
        animation: loading 3s ease-in-out infinite;
      }

      .loading-text {
        font-size: 12px;
        opacity: 0.7;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .version {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 10px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">H</div>
      <div class="app-name">Hoppscotch Clone</div>
      <div class="app-tagline">Modern API Testing & Development Tool</div>

      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Starting application...</div>
      </div>
    </div>

    <div class="version">v1.0.0</div>

    <script>
      const loadingTexts = [
        "Initializing...",
        "Starting backend server...",
        "Loading frontend...",
        "Almost ready...",
      ];

      let currentTextIndex = 0;
      const loadingTextElement = document.querySelector(".loading-text");

      setInterval(() => {
        currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
        loadingTextElement.textContent = loadingTexts[currentTextIndex];
      }, 1000);
    </script>
  </body>
</html>
